<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the neighborhood~</title>
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <div class="main-container">
      <div class="list-of-locations">
        <input type="text" placeholder="filter..." data-bind="textInput: filterText, event: {input: filterMarker}">
        <ul class="location-items" data-bind="foreach: locationItems">
          <li data-bind="text: title, click: $parent.focusMarker, attr: {class: itemClass}"></li>
        </ul>
      </div>
      <div id="map"></div>
    </div>

    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script defer async
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCwY5ronbkkxvLGx-WhpRGSWcdmST5-rsc&callback=initMap&libraries=geometry">
    </script>
  </body>
</html>
